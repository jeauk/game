<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 카운트 다운 예제</title>
    <style>
        .countdown {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="countdown" id="countdown-display">2:00</div>

<script>
    // 시작 시간 설정 (분:초)
    let minutes = 0;
    let seconds = 5;

    // DOM 요소 가져오기
    let countdownDisplay = document.getElementById('countdown-display');

    // 타이머 함수 정의
    function startTimer() {
        let interval = setInterval(function() {
            seconds--;
            if (seconds < 0) {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    clearInterval(interval);
                    alert('라이엇을 선택해주세요'); // 시간 종료 시 알람창 띄우기
                }
            }
            displayTime();
        }, 1000);
    }

    // 시간을 화면에 표시하는 함수
    function displayTime() {
        let formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
        let formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
        countdownDisplay.textContent = formattedMinutes + ':' + formattedSeconds;
    }

    // 페이지 로드 후 타이머 시작
    document.addEventListener('DOMContentLoaded', function() {
        displayTime(); // 초기 시간 표시
        startTimer(); // 타이머 시작
    });
</script>

</body>
</html>
