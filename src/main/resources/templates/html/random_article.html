<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .article-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .article-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .article-content {
            text-align: left;
            margin-bottom: 20px;
        }
        .article-author {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

<div class="article-container">
    <h2 class="article-title" th:text="@{|${randomActicle.kind}|}"></h2>
</div>

</body>
</html>
