<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      width: 7%;
    }

    .carousel-indicators {
      margin-bottom: -3rem;
    }

  </style>
</head>

<body>

  <div id="loading-screen">
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="progress-bar"></div>
  </div>

  <div id="content">
    <div th:replace="common/menu"></div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="gameboy-container">
            <a th:href="@{/liar}" class="gameboy1_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy"></div>
            
            <a th:href="@{/game}" class="gameboy2_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy2">
              </div>

            <a th:href="@{/tetris}" class="gameboy3_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy3"></div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="gameboy-container">
            <a th:href="@{/roulette}" class="gameboy4_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy4"></div>
            <a th:href="@{/cll}" class="gameboy5_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy5">
              </div>

            <a href="https://pokerogue.net/" class="gameboy6_link">
              <a th:href="@{/login}" th:if="${session.user_info == null}"></a>
              <div th:replace="common/gameboy6"></div>

          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <script src="/js/index.js"></script>

</html>
