<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      width: 7%;
    }

    .carousel-indicators {
      margin-bottom: -3rem;
    }

    body {
      background-image: url("/img/background/2.jpg");
      background-size: cover;
      /* 화면에 맞게 이미지를 늘리거나 줄입니다. */
      background-position: center;
      /* 이미지가 화면 중앙에 위치하도록 설정합니다. */
      background-repeat: no-repeat;
      /* 이미지 반복을 방지합니다. */
    }
  </style>
</head>

<body>

  <div id="loading-screen">
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="progress-bar"></div>
  </div>

  <div id="content">
    <div th:replace="common/menu"></div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="gameboy-container">
            <a th:href="@{/liar}" class="gameboy1_link">
              <div th:replace="common/gameboy"></div>
            </a>
            <a th:href="@{/game}" class="gameboy2_link">
              <div th:replace="common/gameboy2">
              </div>
            </a>
            <a th:href="@{/tetris}" class="gameboy3_link">
              <div th:replace="common/gameboy3"></div>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <div class="gameboy-container">
            <a th:href="@{/roulette}" class="gameboy4_link">
              <div th:replace="common/gameboy4"></div>
            </a>
            <a th:href="@{/cll}" class="gameboy5_link">
              <div th:replace="common/gameboy5">
              </div>
            </a>
            <a href="https://pokerogue.net/" class="gameboy6_link">
              <div th:replace="common/gameboy6"></div>
            </a>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.gameboy6_link').click(function (event) {
        // AJAX 요청을 통해 로그인 상태 확인
        $.ajax({
          type: 'GET',
          url: '/users/checkLoginStatus', // 사용자 로그인 상태 확인 컨트롤러 경로
          success: function (response) {
            if (response.loggedIn) {
              // 로그인 상태인 경우, 외부 링크로 이동
              window.location.href = 'https://pokerogue.net/';
            } else {
              // 로그인되어 있지 않은 경우, 로그인 페이지로 이동
              window.location.href = '/users/login';
            }
          },
          error: function (xhr, status, error) {
            console.error('Error checking login status:', error);
          }
        });

        // 기본 클릭 동작을 막습니다.
        event.preventDefault();
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
      const progressBar = document.querySelector('.progress-bar');
      const loadingScreen = document.querySelector('#loading-screen');
      const delay = () => {
        return new Promise(resolve => setTimeout(resolve, 600));
      }

      const hideProgressBar = async () => {
        await delay();
        progressBar.style.display = 'none';
      }

      const init = async () => {
        await delay();
        await hideProgressBar();
        const curtainLeft = document.querySelector('.curtain-left');
        const curtainRight = document.querySelector('.curtain-right');
        const content = document.getElementById('content');

        curtainLeft.style.transform = 'translateX(-100%)';
        curtainRight.style.transform = 'translateX(100%)';

        content.classList.add('show');

        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 600);
      };
      init();
    });
  </script>

</html>
