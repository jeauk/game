<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000; /* Í∏∞Î≥∏ Î∞∞Í≤ΩÏÉâ Í≤ÄÏ†ï */
            color: #00aaff;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 400px;
            padding: 40px;
            background-color: rgba(26, 26, 26, 0.9); /* Ìà¨Î™Ö Î∞∞Í≤Ω */
            border: 2px solid #00aaff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #00aaff;
        }

        h1 {
            margin-bottom: 20px;
            color: #00aaff;
            font-size: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 2px solid #00aaff;
            border-radius: 5px;
            overflow: hidden;
        }

        .input-group-text {
            padding: 10px;
            background-color: #333;
            border: none;
            color: #00aaff;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #000;
            color: #00aaff;
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: 2px solid #00aaff;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #000;
            color: #00aaff;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #00aaff;
            color: #000;
        }

        .btn-danger {
            border-color: #ff0040;
            color: #ff0040;
        }

        .btn-danger:hover {
            background-color: #ff0040;
            color: #000;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        p {
            margin-top: 10px;
            font-size: 12px;
        }

        p th {
            color: red;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 170, 255, 0.1) 0,
                rgba(0, 170, 255, 0.1) 1px,
                transparent 1px,
                transparent 50%
            );
            animation: animate 15s linear infinite;
        }

        .glitch {
            font-size: 20vw;
            color: #00aaff;
            position: absolute;
            animation: glitch 2s infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            20% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
            40% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            60% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
            80% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            100% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="glitch">GAME</div>
    </div>
    <div class="container">
        <form method="post" action="/users/login">
            <h1>Login</h1>
            <div class="input-group">
                <span class="input-group-text">üë§</span>
                <input type="text" class="form-control" name="username" placeholder="ÏïÑÏù¥Îîî" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">üîí</span>
                <input type="password" class="form-control" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <button class="btn btn-danger" onclick="location.href='/users/signup'">Sign Up</button>
        <button class="btn" onclick="location.href='/index'">Home</button>
        <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
</body>
</html>
