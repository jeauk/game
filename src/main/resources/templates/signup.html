<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* 레트로 폰트 사용 */
            background-color: #000; /* 배경색 검정 */
            color: #00aaff; /* 글자색 블루 */
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #1a1a1a; /* 배경색 다크 그레이 */
            border: 2px solid #00aaff; /* 블루 테두리 */
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #00aaff; /* 텍스트 블루 */
            font-size: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 2px solid #00aaff; /* 테두리 블루 */
            border-radius: 5px;
            overflow: hidden;
        }

        .input-group-text {
            padding: 10px;
            background-color: #333; /* 배경색 다크 그레이 */
            border: none;
            color: #00aaff; /* 아이콘 블루 */
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #000; /* 입력 필드 배경색 검정 */
            color: #00aaff; /* 입력 필드 글자색 블루 */
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: 2px solid #00aaff; /* 테두리 블루 */
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #000; /* 버튼 배경색 검정 */
            color: #00aaff; /* 버튼 글자색 블루 */
        }

        .btn-check {
            background-color: #000000; /* 배경색 검정 */
            color: #00aaff; /* 글자색 블루 */
            border: 2px solid #00aaff; /* 테두리 블루 */
            padding: 0.5px 5px;
            cursor: pointer; /* 커서 설정 */

            border-radius: 5px; /* 둥근 모서리 */
            font-size: 12px;
        }

        .btn-danger {
            border-color: #ff0040; /* 빨강 테두리 */
            color: #ff0040; /* 버튼 글자색 빨강 */
        }

        a {
            color: #00aaff; /* 링크 색상 블루 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        p {
            margin-top: 10px;
            font-size: 12px;
        }

        .error-message {
            color: red; /* 글자색 빨강 */
        }

        /* 레트로 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>

<div class="container">
    <!-- 회원가입 폼 시작 -->
     <h1>Sign Up</h1>
    <form action="/users/signup" method="post">
        <!-- 닉네임 입력 필드 -->
        <div class="input-group">
            <span class="input-group-text">💬</span>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임" required>
            <button type="button" class="btn-check" id="checkNickname">중복 체크</button>
        </div>
        <!-- 아이디 입력 필드 -->
        <div class="input-group">
            <span class="input-group-text">👤</span>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
            <button type="button" class="btn-check" id="checkUsername">중복 체크</button>
        </div>
        <!-- 비밀번호 입력 필드 -->
        <div class="input-group">
            <span class="input-group-text">🔒</span>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <!-- 에러 메시지 표시 -->
    <div class="error-message">
        <p th:text="${error}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#checkUsername').click(function() {
            var username = $('#username').val();
            $.ajax({
                url: '/users/checkUsername',
                type: 'GET',
                data: { username: username },
                success: function(data) {
                    console.log(data.result);
                    if (data.result) {
                        alert('아이디가 이미 사용 중입니다.');
                    } else {
                        alert('사용 가능한 아이디입니다.');
                    }
                }
            });
        });

        $('#checkNickname').click(function() {
            var nickname = $('#nickname').val();
            $.ajax({
                url: '/users/checkNickname',
                type: 'GET',
                data: { nickname: nickname },
                success: function(data) {
                    if (data.result) {
                        alert('닉네임이 이미 사용 중입니다.');
                    } else {
                        alert('사용 가능한 닉네임입니다.');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
