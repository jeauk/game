<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" th:href="@{/index}" >Home</a>
  <a href="#news">Rank</a>
  <a href="#contact">Contact</a>
 
  <div class="topnav-right">
    <a th:href="@{/login}" th:if="${session.user_info == null}">Login</a>
    <a th:href="@{/login}" th:if="${session.user_info != null}">Logout</a>
  </div>
  
</div>

</body>
</html>
